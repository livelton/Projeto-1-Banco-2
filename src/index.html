<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header"><img src="./img/header-icon.svg" alt="header-icon" width="50px" height="50px"><h1>Eventos academicos</h1></header>

      <main class="content">
        <section class="box register-form">
          <div class="form-content">
            <input id="nome" type="text" placeholder="Digite o nome do evento...">
            <button id="save-event"><h4>Salvar evento</h4></button>
          </div>
        </section>

        <section class="box show-map">
          <div class="box map-content">
            <div id="map"></div>
      
          <!-- prettier-ignore -->
          <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
              ({key: "", v: "weekly"});</script>
          <button id="show-event"><img src="./img/show-event-icon.svg" alt="header-icon" width="20px" height="20px"> <p id="show-event-text">Mostrar eventos</p></button>
          </div>
        </section>
      </main>
      
    </div>
  </body>
</html>
